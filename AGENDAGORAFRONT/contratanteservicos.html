<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <title>Meus Serviços Contratados</title>
</head>

<body style="background-color: gray;">
    <div class="container mt-5">
        <div class="row">
            <div class="col-8 offset-2">
                <div class="card bg-dark text-white">
                    <div class="card-header">
                        <h4>Meus Serviços Contratados</h4>
                    </div>
                    <div class="card-body">
                        <table class="table table-bordered table-dark" id="tabeladados">
                            <thead>
                                <tr>
                                    <th>Codigo</th>
                                    <th>Prestador</th>
                                    <th>Serviço</th>
                                    <th>Status</th>
                                    <th>Data</th>
                                    <th>Forma de pagamento</th>
                                    <th>Ações</th>
                                </tr>
                            </thead>

                        </table>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal" tabindex="-1" id="modalconfirma">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Informações</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <p> Tem certeza que deseja cancelar o serviço ?</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        <button type="button" class="btn btn-warning" id="btnConfirmarCancelamento">Confirmar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="contratanteservicos.js"></script>
    <script src="api.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>

</html>
