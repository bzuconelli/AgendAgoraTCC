    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="menu-container">
                    <h2 class="text-center">Agendar serviço</h2>
                    <form id="agendarservico">
                        <div class="mb-3">
                            <label for="Saf" class="form-label text-white required">Serviço à ser realizado</label>
                            <input type="text" class="form-control" id="Saf" placeholder="Serviço a ser realizado"
                                required>
                        </div>
                        <div class="mb-3">
                            <label for="filtroDistancia" class="form-label text-white required">Agendar por distância
                                (km)</label>
                            <input type="number" class="form-control" id="filtroDistancia"
                                placeholder="Distância máxima" required min="0">
                        </div>
                        <div class="mb-3">
                            <label for="data" class="form-label text-white required"> Escolha a data</label>
                            <input type="date" class="form-control " id="data" placeholder="Escolha a data" required>
                        </div>
                        <div class="mb-3">
                            <label for="filtroPagamento" class="form-label text-white required">Escolha uma forma de
                                Pagamento</label>
                            <select class="form-select required" id="filtroPagamento" required>
                                <option value="" select> Escolha uma forma de Pagamento</option>
                                <option value="pix">Pix</option>
                                <option value="cartão">Cartão</option>
                                <option value="dinheiro">Dinheiro</option>
                            </select>
                        </div>
                        <div class="div-1">
                            <button type="submit" class="btn btn-custom btn-block" id="Filtrar"><span
                                    class="spinner-border spinner-border-sm" role="status" aria-hidden="true"
                                    id="spinner" style="display:none"></span>Buscar prestadores</button>
                        </div>
                    </form>
                    <div class="mb-3">
                        <label for="nomep" class="form-label text-white" id="labelnome" style="display: none;">Nome
                            Perstador</label>
                        <input type="text" class="form-control" id="nomep" placeholder="Nome Perstador"
                            style="display: none;">
                    </div>

                    <div class="div-1">
                        <button type="submit" class="btn btn-custom btn-block" id="agendar" onclick="agendarservico()"
                            style="display: none;"><span class="spinner-border spinner-border-sm" role="status"
                                aria-hidden="true" id="spinner1" style="display:none"></span>Agendar</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal" tabindex="-1" id="modalp">
            <div div class="modal-dialog modal-xl">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Informações</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body" id="map" style="height:800px"></div>
                </div>

            </div>
        </div>
        <div class="modal" tabindex="-1" id="modalnadaencontrado">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Informações</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <p>Nenhum prestador encontado de acordo com os filtros </p>
                    </div>

                </div>
            </div>
        </div>
        <div class="modal" tabindex="-1" id="vagasocupadas">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Informações</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <p>As vagas foram ocupadas </p>
                    </div>

                </div>
            </div>
        </div>
        <div class="modal" tabindex="-1" id="osgerada">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Informações</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <p>Serviço agendado com sucesso </p>
                    </div>

                </div>
            </div>
        </div>
        <div class="modal" tabindex="-1" id="datapassada">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Informações</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <p>Escolha uma data futura </p>
                    </div>

                </div>
            </div>
        </div>

    </div>
