<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configurações de Conta</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #868686;
        }
        .settings-container {
            background-color: #333;
            padding: 20px;
            border-radius: 10px;
            margin-top: 50px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
        }
        .settings-container h2 {
            color: #fff;
        }
        .form-label {
            color: #fff;
        }
        .btn-custom {
            background-color: #d29f06;
            border-color: #d29f06;
            color: #fff;
        }
        .btn:hover{
            background-color: #f2f2f2;
        }
        .div-1{
            text-align: center;
            
        }
        
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="settings-container">
                    <h2 class="text-center">Configurações de Conta</h2>
                    <form id="editarconfigcontra">
                        <div class="mb-3">
                            <label for="nome" class="form-label">Nome</label>
                            <input type="text" class="form-control" id="nome" placeholder="Seu Nome" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">E-mail</label>
                            <input type="email" class="form-control" id="email" placeholder="seuemail@example.com" required>
                        </div>
                        <div class="mb-3">
                            <label for="senha" class="form-label">Senha</label>
                            <input type="password" class="form-control" id="senha" placeholder="Sua Senha" required>
                        </div>
                        <div class="mb-3">
                            <label for="telefone" class="form-label text-white required">Telefone</label>
                            <input type="tel" maxlength="15" class="form-control" id="telefone"
                                onkeyup="handlePhone(event)" required />
                        </div>
                        <div class="mb-3">
                            <label for="cidade" class="form-label text-white required">Cidade</label>
                            <input type="cidade" class="form-control" id="cidade" placeholder="Sua Cidade" required>
                        </div>
                        <div class="mb-3">
                            <label for="rua" class="form-label text-white required">Rua</label>
                            <input type="rua" class="form-control" id="rua" placeholder="Sua Rua" required>
                        </div>
                        <div class="mb-3">
                            <label for="bairro" class="form-label text-white required">Bairro</label>
                            <input type="bairro" class="form-control" id="bairro" placeholder="Seu bairro" required>
                        </div>
                        <div class="mb-3">
                            <label for="numero" class="form-label text-white required">Número</label>
                            <input type="numero" class="form-control" id="numero" placeholder="Seu Numero" required>
                        </div>
                        <div class="div-1">
                        <button type="submit" class="btn btn-custom btn-block">Salvar Configurações</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="contratanteconfig.js"></script>
    <script src="api.js"></script>
</body>
</html>
