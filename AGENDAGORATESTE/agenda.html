<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda do Prestador</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #868686;
        }
        .agenda-container {
            background-color: #333;
            padding: 20px;
            border-radius: 10px;
            margin-top: 50px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
        }
        .agenda-container h2 {
            color: #fff;
        }
        .btn-custom {
            background-color: #d29f06;
            border-color: #d29f06;
            color: #fff;
        }
        /* Estilos para os horários disponíveis e agendados */
        .available-time {
            background-color: #61bd75;
            color: #fff;
            padding: 5px;
            margin: 5px;
            border-radius: 5px;
            display: inline-block;
        }
        .booked-time {
            background-color: #ff6b6b;
            color: #fff;
            padding: 5px;
            margin: 5px;
            border-radius: 5px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="agenda-container">
                    <h2 class="text-center">Agenda do Prestador</h2>
                    <div>
                        <h4>Agenda para 01/10/2023</h4>
                        <p>Horários disponíveis:</p>
                        <span class="available-time">10:00</span>
                        <span class="available-time">11:00</span>
                        <span class="available-time">12:00</span>
                        <p>Horários agendados:</p>
                        <span class="booked-time">13:00</span>
                        <span class="booked-time">14:00</span>
                    </div>
                    <!-- Adicione mais dias e horários aqui conforme necessário -->
                </div>
            </div>
        </div>
    </div>
</body>
</html>
