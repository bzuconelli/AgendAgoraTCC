<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Avaliação</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #868686;
        }
        .review-container {
            background-color: #333;
            padding: 20px;
            border-radius: 10px;
            margin-top: 100px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
        }
        .review-container h2 {
            color: #d29f06;
        }
        .btn-custom {
            background-color: #d29f06;
            border-color: #d29f06;
            color: #fff;
        }
        /* Estilos para as estrelas (classificação) */
        .rating {
            unicode-bidi: bidi-override;
            direction: rtl;
            text-align: center;
        }
        .rating span.star {
            font-size: 25px;
            padding: 5px;
            cursor: pointer;
            color: #ccc;
        }
        .rating span.star:hover {
            color: #d29f06;
        }
        .btn:hover{
            background-color: #f2f2f2;
        }
        .div-1{
            text-align: center;
            
        }
        .rating:not(:checked) > input {
        position: absolute;
        appearance: none;
        }
        
        .rating:not(:checked) > label {
            float: center;
            cursor: pointer;
            font-size: 30px;
            color: #666;
        }
        
        .rating:not(:checked) > label:before {
            content: '★';
        }
        
        .rating > input:checked + label:hover,
        .rating > input:checked + label:hover ~ label,
        .rating > input:checked ~ label:hover,
        .rating > input:checked ~ label:hover ~ label,
        .rating > label:hover ~ input:checked ~ label {
            color: #d29f06;
        }
        
        .rating:not(:checked) > label:hover,
        .rating:not(:checked) > label:hover ~ label {
            color: #d29f06;
        }
        
        .rating > input:checked ~ label {
            color: #d29f06;
        }
            
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="review-container">
                    <h2 class="text-center">Cadastro de Avaliação</h2>
                    <form>
                        <div class="mb-3">
                            <label for="prestador" class="form-label text-white">Prestador de Serviço</label>
                            <input type="text" class="form-control" id="prestador" placeholder="Nome do prestador">
                        </div>
                        <div class="mb-3">
                            <label for="avaliacao" class="form-label text-white">Avaliação</label>
                            <textarea class="form-control" id="avaliacao" rows="4" placeholder="Escreva sua avaliação"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="classificacao" class="form-label text-white">Classificação</label>
                            <div class="rating">
                                <input value="5" name="rate" id="star5" type="radio">
                                <label title="text" for="star5"></label>
                                <input value="4" name="rate" id="star4" type="radio">
                                <label title="text" for="star4"></label>
                                <input value="3" name="rate" id="star3" type="radio" >
                                <label title="text" for="star3"></label>
                                <input value="2" name="rate" id="star2" type="radio">
                                <label title="text" for="star2"></label>
                                <input value="1" name="rate" id="star1" type="radio">
                                <label title="text" for="star1"></label>
                          </div>
                        </div>
                        <div class="div-1">
                        <button type="submit" class="btn btn-custom btn-block">Enviar Avaliação</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
