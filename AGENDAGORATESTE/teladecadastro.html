<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Cadastro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #868686;
        }

        .registration-container {
            background-color: #333;
            padding: 20px;
            border-radius: 10px;
            margin-top: 100px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
        }

        .registration-container h2 {
            color: #d29f06;
        }

        .btn-custom {
            background-color: #d29f06;
            border-color: #d29f06;
            color: #fff;
        }

        .btn:hover {
            background-color: #f2f2f2;
        }

        .div-1 {
            text-align: center;

        }
        .required:after {
            content:" *"; 
            color: red;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="registration-container">
                    <h2 class="text-center">Cadastro</h2>
                    <form id="cadastro">
                        <div class="mb-3">
                            <label for="nome" class="form-label text-white required ">Nome</label>
                            <input type="text" class="form-control" id="nome" placeholder="Seu nome" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label text-white required">Email</label>
                            <input type="email" class="form-control" id="email" placeholder="Seu email" required>
                        </div>
                        <div class="mb-3">
                            <label for="senha" class="form-label text-white required">Senha</label>
                            <input type="password" class="form-control" id="senha" placeholder="Sua senha" required>
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="versenha" onclick="vizualizar()">
                            <label class="form-check-label text-white" for="versenha">Ver Senha</label>
                        </div>
                        <div class="mb-3">
                            <label for="telefone" class="form-label text-white required">Telefone</label>
                            <input type="tel" maxlength="15" class="form-control" id="telefone"
                                onkeyup="handlePhone(event)" required />
                        </div>

                        <div class="mb-3">
                            <label for="cidade" class="form-label text-white required">Cidade</label>
                            <input type="cidade" class="form-control" id="cidade" placeholder="Sua Cidade" required>
                        </div>
                        <div class="mb-3">
                            <label for="rua" class="form-label text-white required">Rua</label>
                            <input type="rua" class="form-control" id="rua" placeholder="Sua Rua" required>
                        </div>
                        <div class="mb-3">
                            <label for="bairro" class="form-label text-white required">Bairro</label>
                            <input type="bairro" class="form-control" id="bairro" placeholder="Seu bairro" required>
                        </div>
                        <div class="mb-3">
                            <label for="numero" class="form-label text-white required">Número</label>
                            <input type="numero" class="form-control" id="numero" placeholder="Seu Numero" required>
                        </div>
                        <label class="text-white">Você ira se Cadastrar como:</label>
                        <div class="mb-3 form-check">
                            <input type="radio" class="form-check-input" id="prestador" name="tipoUsuario"
                                value="prestador" required>
                            <label class="form-check-label text-white" for="prestador">Prestador de Serviço</label>
                        </div>
                        <div class="mb-3 form-check">
                            <input type="radio" class="form-check-input" id="contratante" name="tipoUsuario"
                                value="contratante" required>
                            <label class="form-check-label text-white" for="contratante" id="ps">
                                Contratante</label>
                        </div>
                        <div class="mb-3">
                            <label for="servico" class="text-white" style="display: none;" id="teste">Tipo de
                                Serviço:</label>
                            <select class="form-control" id="servico" style="display: none;">
                                <option value="" selected>Que tipo de serviço Voce presta</option>
                                <option value="Eletricista">Eletricista</option>
                                <option value="Encanador">Encanador</option>
                                <option value="Pintor">Pintor</option>
                            </select>
                        </div>
                        <label class="text-white" style="display: none;" id="pag">Quai formas de
                            pagamento Voce aceita ?</label>
                        <fieldset name="formapag"></fieldset>
                        <div class="mb-3 form-check">

                            <input type="checkbox" class="form-check-input" id="cartao" name="formapag" value="cartao"
                                style="display: none;">
                            <label class="form-check-label text-white" for="cartao" id="labelc"
                                style="display: none;">cartão</label>
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="pix" name="formapag" value="pix"
                                style="display: none;">
                            <label class="form-check-label text-white" for="pix" id="labelp"
                                style="display: none;">PIX</label>
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="dinheiro" name="formapag"
                                value="dinheiro" style="display: none;">
                            <label class="form-check-label text-white" for="dinheiro" id="labeld"
                                style="display: none;">Dinheiro</label>
                        </div>
                        </fieldset>


                        <div class="div-1">
                            <button type="submit" class="btn btn-custom btn-block">Cadastrar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="cadastro.js"></script>
</body>

</html>
